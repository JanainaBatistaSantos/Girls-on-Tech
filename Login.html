                  <a href="https://accounts.google.com/ServiceLogin/identifier?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button" class="login btn btn-custom btn-floating mx-1"

                    font-size: 14px;
                    color:#72418C;
                    background-color: transparent;">
                    <i class="bi bi-google"></i>
                  </button></a>
      
                  <a href="https://pt-br.facebook.com/"><button type="button" class="login btn btn-custom btn-floating mx-1"
                    style="border:solid 1px;
                    font-size: 14px;
                    color:#72418C;
                    background-color: transparent;">
                    <i class="bi bi-facebook"></i>
                  </button></a>
      
                  <a href="https://linkedin.com/"><button type="button" class="login btn btn-custom btn-floating mx-1"
                    style="border:solid 1px;
                    font-size: 14px;
                    color:#72418C;
                    background-color: transparent;">
                    <i class="bi bi-linkedin"></i>
                  </button></a>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Entre com um endereço de Email válido" />
                  <label class="form-label" for="form3Example3">Endereço de Email</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Coloque sua senha aqui" />
                  <label class="form-label" for="form3Example4">Senha</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                    <label class="form-check-label" for="form2Example3">
                      Lembre-se de mim
                    </label>
                  </div>
                  <a href="#!" class="text-body">Esqueceu a senha?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">

                    background-color: transparent;"
